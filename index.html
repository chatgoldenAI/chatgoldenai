<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldenArabicAI - مساعد الذكاء الاصطناعي الذهبي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #d4af37;
      --gold-dark: #b8860b;
      --bg: #fffefb;
      --bg-alt: #faf9f6;
      --text: #1c1c1c;
      --border: #e0e0e0;
      --radius: 10px;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }
    html, body { height: 100%; width: 100%; font-family: "Segoe UI", Tahoma, Arial, sans-serif; background: var(--bg); color: var(--text); }

    /* HEADER */
    header {
      position: fixed; top: 0; width: 100%;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; z-index: 10;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex; align-items: center; gap: 10px;
      font-size: 1.4em; font-weight: bold; color: var(--gold-dark);
    }
    .logo i { color: var(--gold); }

    .header-controls { display: flex; align-items: center; gap: 12px; }

    .upgrade-btn {
      background: linear-gradient(to left, var(--gold-dark), var(--gold));
      border: none; color: white; padding: 8px 16px;
      border-radius: 20px; cursor: pointer; font-weight: bold;
    }
    .upgrade-btn:hover { box-shadow: 0 0 10px rgba(212,175,55,0.4); transform: translateY(-2px); }

    .user-profile {
      display: flex; align-items: center; background: var(--bg-alt);
      border-radius: 20px; border: 1px solid var(--border);
      padding: 5px 10px; gap: 8px;
    }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--gold); }
    .user-info { font-size: 0.8em; text-align: right; }

    /* CHAT AREA */
    .chat-container {
      position: absolute;
      top: 60px; bottom: 90px; right: 0; left: 0;
      display: flex; justify-content: center;
      background: var(--bg-alt);
      overflow-y: auto;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .chat-inner {
      width: 100%;
      max-width: 950px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .chat-message {
      border-radius: var(--radius);
      padding: 14px 18px;
      max-width: 85%;
      line-height: 1.6;
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }

    .chat-message.user {
      background: linear-gradient(135deg, #f9e79f, #fff8dc);
      align-self: flex-end;
    }
    .chat-message.ai {
      background: #fff;
      border: 1px solid var(--border);
      align-self: flex-start;
    }

    .message-header {
      font-weight: bold;
      color: var(--gold-dark);
      margin-bottom: 6px;
      display: flex; align-items: center; gap: 8px;
    }

    .message-time { font-size: 0.8em; color: #888; margin-top: 5px; text-align: left; }

    .image-preview {
      max-width: 100%; border-radius: 8px; margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .code-block {
      background: #f8f8f8; border: 1px solid #ddd;
      border-radius: 6px; padding: 10px;
      font-family: "Courier New", monospace; font-size: 0.9em;
      margin-top: 10px; overflow-x: auto;
    }

    /* TYPING INDICATOR */
    .thinking {
      background: #fff; border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px; width: fit-content;
      color: #888; align-self: flex-start;
      box-shadow: var(--shadow);
      display: none;
    }

    /* INPUT */
    .input-section {
      position: fixed;
      bottom: 0; width: 100%;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex; justify-content: center;
      padding: 15px 20px;
    }

    .input-inner {
      width: 100%; max-width: 950px;
      display: flex; flex-direction: column; gap: 10px;
    }

    textarea {
      width: 100%; resize: none;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      font-size: 1em; background: var(--bg-alt);
      height: 70px; transition: border 0.3s;
    }

    textarea:focus {
      outline: none; border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212,175,55,0.2);
    }

    .input-actions {
      display: flex; gap: 8px;
    }

    select, button {
      border: none; border-radius: var(--radius);
      font-weight: bold; cursor: pointer;
    }

    select {
      flex: 1; background: var(--bg-alt);
      border: 1px solid var(--border);
      padding: 10px;
    }

    .send-btn {
      background: linear-gradient(to left, var(--gold-dark), var(--gold));
      color: #fff; padding: 10px 20px;
      display: flex; align-items: center; gap: 6px;
    }
    .send-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 6px; }
      .chat-message { max-width: 95%; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-crown"></i><span>GoldenArabicAI</span></div>
    <div class="header-controls">
      <button class="upgrade-btn" onclick="window.location.href='plans.html'">ترقية الخطة</button>
      <div class="user-profile" id="userProfile" style="display:none;">
        <img src="" alt="Profile" class="user-avatar" id="userAvatar">
        <div class="user-info">
          <div id="userName"></div>
          <div id="userPlan">مجاني</div>
        </div>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div class="chat-inner" id="chatThread">
      <div class="chat-message ai">
        <div class="message-header"><i class="fas fa-robot"></i> مساعد الذكاء الاصطناعي</div>
        <div>مرحباً بك في <b>GoldenArabicAI</b>! كيف يمكنني مساعدتك اليوم؟</div>
      </div>
    </div>
    <div class="thinking" id="thinkingBubble">يفكر...</div>
  </div>

  <div class="input-section">
    <div class="input-inner">
      <textarea id="chatInput" placeholder="اكتب رسالتك هنا..."></textarea>
      <div class="input-actions">
        <select id="actionType">
          <option value="chat">محادثة نصية</option>
          <option value="image">إنشاء صورة</option>
          <option value="code">كتابة كود</option>
          <option value="translate">ترجمة</option>
        </select>
        <button class="send-btn" id="sendBtn" onclick="handleAction()">
          <i class="fas fa-paper-plane"></i> إرسال
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatThread = document.getElementById("chatThread");
    const chatInput = document.getElementById("chatInput");
    const thinkingBubble = document.getElementById("thinkingBubble");
    let activeTyping = null;

    function scrollToBottom() {
      chatThread.scrollTop = chatThread.scrollHeight;
    }

    function typeMessage(el, text, speed = 20) {
      let i = 0;
      activeTyping = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
          scrollToBottom();
        } else {
          clearInterval(activeTyping);
          activeTyping = null;
        }
      }, speed);
    }

    function appendAIMessage(text) {
      const msg = document.createElement("div");
      msg.className = "chat-message ai";
      msg.innerHTML = `
        <div class="message-header"><i class="fas fa-robot"></i> مساعد الذكاء الاصطناعي</div>
        <div class="message-content"></div>`;
      chatThread.appendChild(msg);
      const content = msg.querySelector(".message-content");
      typeMessage(content, text);
    }

    const originalHandle = handleAction;
    window.handleAction = async function() {
      if (activeTyping) { clearInterval(activeTyping); activeTyping = null; }
      const text = chatInput.value.trim();
      if (!text) return;
      thinkingBubble.style.display = "block";
      scrollToBottom();
      try {
        await originalHandle();
      } finally {
        thinkingBubble.style.display = "none";
      }
    };

    window.showAIMessage = function(content) {
      appendAIMessage(content);
    };
  </script>

  <script src="index.js"></script>
</body>
</html>
