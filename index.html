<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محادثة الذكاء الاصطناعي</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark: #1e1e1e;
      --light: #f9f9f9;
      --accent: #fff8dc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      background: linear-gradient(to left, #b8860b, #ffd700);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .chat-box {
      background-color: white;
      border: 2px solid var(--gold);
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: var(--gold);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #c9a02b;
    }

    .image-gen {
      margin-top: 30px;
      background-color: #fffef5;
      border: 1px solid #e0d8b0;
      padding: 15px;
      border-radius: 10px;
    }

    .image-gen h3 {
      margin-top: 0;
      color: #b8860b;
    }

    .action-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .action-buttons button {
      margin: 10px;
      width: 200px;
    }

    .footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #ccc;
    }

    .footer a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>محادثة الذكاء الاصطناعي - الإصدار المدرسي</header>

  <div class="container">
    <div class="chat-box" id="chatBox">
      <!-- رسائل المحادثة ستظهر هنا -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>

    <div class="image-gen">
      <h3>إنشاء صورة (مرة واحدة يومياً)</h3>
      <input type="text" id="imagePrompt" placeholder="اكتب وصف الصورة..." />
      <button onclick="generateImage()">إنشاء</button>
      <div id="imageResult" style="margin-top: 10px;"></div>
    </div>

    <div class="action-buttons">
      <button onclick="window.location.href='login-signup.html'">تسجيل الدخول / إنشاء حساب</button>
      <button onclick="window.location.href='nplans.html'">الترقية إلى خطة مدفوعة</button>
    </div>
  </div>

  <div class="footer">
    <a href="terms.html">الشروط</a> |
    <a href="privacy.html">الخصوصية</a> |
    <a href="refund.html">الاسترجاع</a>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (message) {
        const userMsg = document.createElement('div');
        userMsg.textContent = "أنت: " + message;
        chatBox.appendChild(userMsg);
        input.value = '';

        const aiMsg = document.createElement('div');
        aiMsg.textContent = "الذكاء الاصطناعي: جاري المعالجة...";
        chatBox.appendChild(aiMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function generateImage() {
      const prompt = document.getElementById('imagePrompt').value.trim();
      const result = document.getElementById('imageResult');
      if (prompt) {
        result.innerHTML = `<p>جاري إنشاء صورة لـ: <strong>${prompt}</strong></p>`;
        // هنا يمكن ربط API لإنشاء الصور لاحقاً
      }
    }
    <script src="index.js"></script>
  </script>
</body>
</html>
