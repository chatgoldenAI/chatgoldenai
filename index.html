<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldenArabicAI - مساعد الذكاء الاصطناعي الذهبي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #d4af37;
      --gold-dark: #b8860b;
      --bg: #ffffff;
      --bg-alt: #faf9f7;
      --text: #1f1f1f;
      --border: #e0e0e0;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; transition: all 0.2s ease; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 100;
    }

    .logo-area {
      display: flex; align-items: center; gap: 10px;
      font-weight: bold; font-size: 1.3em; color: var(--gold-dark);
    }
    .logo-area i { color: var(--gold); }

    .user-controls { display: flex; align-items: center; gap: 10px; }
    .user-profile {
      display: flex; align-items: center;
      background: var(--bg-alt);
      border-radius: 20px;
      padding: 5px 10px;
      border: 1px solid var(--border);
    }
    .user-avatar {
      width: 32px; height: 32px; border-radius: 50%;
      border: 2px solid var(--gold);
    }
    .user-info {
      display: flex; flex-direction: column;
      margin-right: 8px; font-size: 0.8em; text-align: right;
    }
    .upgrade-btn {
      background: linear-gradient(to left, var(--gold-dark), var(--gold));
      color: #fff; border: none; border-radius: 20px;
      padding: 8px 14px; cursor: pointer; font-weight: bold;
    }
    .upgrade-btn:hover { box-shadow: 0 0 10px rgba(212,175,55,0.4); transform: translateY(-2px); }

    .chat-wrapper {
      flex: 1; display: flex; justify-content: center;
      margin-top: 60px; margin-bottom: 90px; overflow: hidden;
    }
    .chat-container {
      width: 100%; max-width: 900px; display: flex; flex-direction: column;
      background: var(--bg); border-radius: var(--radius); overflow: hidden;
    }
    .chat-thread {
      flex: 1; overflow-y: auto; padding: 20px;
      background: var(--bg-alt); scroll-behavior: smooth;
    }
    .chat-message {
      margin-bottom: 18px; padding: 14px 16px; border-radius: var(--radius);
      max-width: 85%; box-shadow: var(--shadow); word-wrap: break-word;
      line-height: 1.6; animation: fadeMsg 0.25s ease;
    }
    @keyframes fadeMsg { from {opacity: 0; transform: translateY(8px);} to {opacity: 1; transform: translateY(0);} }
    .chat-message.ai {
      background: #fff; border: 1px solid var(--border); margin-right: auto;
    }
    .chat-message.user {
      background: linear-gradient(135deg, #f9e79f, #fff8dc); margin-left: auto;
    }
    .message-header {
      display: flex; align-items: center; gap: 8px;
      font-weight: bold; margin-bottom: 6px;
    }
    .message-header i { color: var(--gold-dark); }
    .message-time { font-size: 0.8em; color: #777; margin-top: 5px; text-align: left; }

    .image-preview {
      max-width: 100%; border-radius: 8px;
      margin-top: 10px; box-shadow: var(--shadow);
    }
    .code-block {
      background: #f8f8f8; border: 1px solid #ddd;
      border-radius: 4px; padding: 10px; margin: 10px 0;
      font-family: "Courier New", monospace; font-size: 0.9em;
      overflow-x: auto;
    }

    .typing-indicator {
      display: none; background: #fff; border-radius: var(--radius);
      padding: 15px; border: 1px solid var(--border);
      max-width: 80%; margin-right: auto;
    }
    .thinking-text {
      font-size: 0.95em; color: #888;
    }

    .input-section {
      position: fixed; bottom: 0; width: 100%;
      background: var(--bg); border-top: 1px solid var(--border);
      display: flex; justify-content: center; padding: 15px 20px;
    }
    .input-inner {
      width: 100%; max-width: 900px;
      display: flex; flex-direction: column; gap: 10px;
    }
    textarea {
      width: 100%; resize: none; border: 1px solid var(--border);
      border-radius: var(--radius); padding: 12px 14px;
      font-size: 1em; font-family: inherit;
      background: var(--bg-alt); transition: border 0.3s;
      height: 70px;
    }
    textarea:focus {
      outline: none; border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212,175,55,0.15);
    }
    .input-actions { display: flex; gap: 8px; }
    select, button {
      border: none; border-radius: var(--radius);
      font-weight: bold; cursor: pointer;
    }
    select {
      flex: 1; background: var(--bg-alt);
      border: 1px solid var(--border); padding: 10px;
    }
    .send-btn {
      background: linear-gradient(to left, var(--gold-dark), var(--gold));
      color: #fff; padding: 10px 20px;
      display: flex; align-items: center; gap: 6px;
    }
    .send-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 6px; }
      .chat-message { max-width: 95%; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-area">
      <i class="fas fa-crown"></i><span>GoldenArabicAI</span>
    </div>
    <div class="user-controls">
      <button class="upgrade-btn" onclick="window.location.href='plans.html'">ترقية الخطة</button>
      <div class="user-profile" id="userProfile" style="display:none;">
        <img src="" alt="Profile" class="user-avatar" id="userAvatar">
        <div class="user-info">
          <div id="userName"></div>
          <div class="user-plan" id="userPlan">مجاني</div>
        </div>
      </div>
    </div>
  </header>

  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-thread" id="chatThread">
        <div class="chat-message ai">
          <div class="message-header"><i class="fas fa-robot"></i> مساعد الذكاء الاصطناعي</div>
          أهلاً وسهلاً بك! أنا مساعدك الذكي GoldenArabicAI. كيف يمكنني مساعدتك اليوم؟
        </div>
      </div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="message-header"><i class="fas fa-robot"></i> مساعد الذكاء الاصطناعي</div>
        <div class="thinking-text">يفكر...</div>
      </div>
    </div>
  </div>

  <div class="input-section" id="inputSection">
    <div class="input-inner">
      <textarea id="chatInput" placeholder="اكتب رسالتك هنا..."></textarea>
      <div class="input-actions">
        <select id="actionType">
          <option value="chat">محادثة نصية</option>
          <option value="image">إنشاء صورة</option>
          <option value="code">كتابة كود</option>
          <option value="translate">ترجمة</option>
        </select>
        <button class="send-btn" id="sendBtn" onclick="handleAction()">
          <i class="fas fa-paper-plane"></i> إرسال
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatThread = document.getElementById("chatThread");
    const typingIndicator = document.getElementById("typingIndicator");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    let activeTyping = null;

    // Smooth scroll helper
    function scrollToBottom() {
      chatThread.scrollTop = chatThread.scrollHeight;
    }

    // Type-out animation for AI text
    function typeMessage(container, text, speed = 20) {
      let i = 0;
      activeTyping = setInterval(() => {
        if (i < text.length) {
          container.innerHTML += text[i++];
          scrollToBottom();
        } else {
          clearInterval(activeTyping);
          activeTyping = null;
        }
      }, speed);
    }

    // Stream AI message
    function appendAIMessage(text) {
      const msg = document.createElement("div");
      msg.className = "chat-message ai";
      msg.innerHTML = `
        <div class="message-header">
          <i class="fas fa-robot"></i> مساعد الذكاء الاصطناعي
        </div>
        <div class="message-content"></div>`;
      chatThread.appendChild(msg);
      const content = msg.querySelector(".message-content");
      typeMessage(content, text);
    }

    // Patch your existing handleAction (don’t change backend)
    const originalHandle = handleAction;
    window.handleAction = async function() {
      if (activeTyping) { clearInterval(activeTyping); activeTyping = null; }
      const text = chatInput.value.trim();
      if (!text) return;
      typingIndicator.style.display = "block";
      scrollToBottom();
      try {
        await originalHandle(); // your backend call
      } finally {
        typingIndicator.style.display = "none";
      }
    };

    // Optional: helper for your index.js to call after getting data
    window.showAIMessage = function(content) {
      appendAIMessage(content);
    };
  </script>

  <script src="index.js"></script>
</body>
</html>
